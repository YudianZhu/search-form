<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
        }

        .bg-div {
            /*background: url("https://www.bing.com/az/hprichbg/rb/HarvestedRice_ZH-CN13176366387_1920x1080.jpg");*/
            /*background-size: 100% 100%;*/
            background: #2b2b2b;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .search-box {
            position: absolute;
            top: 160px;
            left: 300px;
        }

        .logo {
            width: 107px;
            height: 53px;
            margin-top: 12px;
            float: left;
            /*margin: -4px 18px 0 0;*/
        }
        .logo span a {
            color: #fff;
        }
        #search-form {
            float: left;
            background: #fff;
            padding: 5px;
        }

        input {
            border: none
        }

        .search-input-button {
            width: 29px;
            height: 29px;
            float: left;
            cursor: pointer;
        }

        .search-input-text {
            height: 25px;
            line-height: 25px;
            float: left;
            outline: none;
            width: 350px;
        }

        .suggest {
            width: 388px;
            background-color: #fff;
            border: 1px solid #999;
            position : absolute;
            top: 100px;
            left: 100px;
            display: none
        }

        .suggest ul {
            list-style: none;
            padding: 0;
        }

        .suggest ul li {
            padding: 3px;
            font-size: 14px;
            line-height: 25px;
            cursor: pointer;
        }

        .suggest ul li:hover {
            text-decoration: underline;
            background-color: #e5e5e5;
        }
    </style>
</head>
<body>
<div class="bg-div">
    <div class="search-box">
        <div class="logo">
            <span><a href="">全部</a></span>
            <span><a href="">新品</a></span>
        </div>
        <form action="" id="search-form">
            <input type="text" class="search-input-text" id="search_input">
            <input type="submit" class="search-input-button">
        </form>
    </div>
    <div class="suggest" id="search_suggest">
        <ul>
            <li>搜索结果</li>
            <li>搜索结果</li>
        </ul>
    </div>
</div>
<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
<script>
$(function(){
    $('#search_input').bind('keyup',function(){
        $('#search_suggest').show().css({
                    top: $('#search-form').offset().top + $('#search-form').height()+10,
                    left:$('#search-form').offset().left
                }
        );
    })
    $(document).bind('click',function(){
        $('#search_suggest').hide()
    })
})
</script>
</body>
</html>
